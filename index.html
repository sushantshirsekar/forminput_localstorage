<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" -->
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <section class="container">
        <h2>Book a Call</h2>
        <div class="msg"></div>
        <form id="my_form" onsubmit="saveDetails(event)">

            <label for="fname">First Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="mail">Email:</label><br>
            <input type="email" id="emailId" placeholder="E-mail" name="email" required><br><br>

            <label for="phone">Contact Number:</label><br>
            <input type="tel" id="phone" name="contact" required><br><br>


            <button>Submit</button><br>

        </form>
        <div class="submitted"></div>



    </section><br>
    <div id="data" class="container">
        <h2 class="data-header">Booked Appointments</h2><br>
        <ul id="users">
            
        </ul>
        <span class="insertbeforespan"></span>
    </div>
    <script src="main.js">

    </script>
</body>

</html>
