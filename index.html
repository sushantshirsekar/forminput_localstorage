<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" -->
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <section class="container">
        <h2>Book a Call</h2>
        <div class="msg"></div>
        <form id="my_form">

            <label for="fname">First Name:</label><br>

            <input type="text" id="fname" placeholder="First Name" name="first"><br><br>

            <label for="mail">Email:</label><br>

            <input type="email" id="mail" placeholder="E-mail" name="mailId"><br><br>

            <label for="phone">Contact Number:</label><br>

            <input type="tel" id="phone" placeholder="Number" name="info"><br><br>

            <label for="time">Time:</label><br>



            <input type="time" id="time" name="time"><br><br>

            <button type="submit" value="submit">Submit</button><br>

        </form>
        <div class="submitted"></div>



    </section><br>
    <div id="data" class="container">
        <h2 class="data-header">Data Available</h2><br>
        <ul id="items">
            
        </ul>
        <span class="insertbeforespan"></span>
    </div>
    <script src="main.js">

    </script>
</body>

</html>
